<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Lab 5 - Party Horn</title>

  <!-- Main Stylesheet & Scripts -->
  <link rel="stylesheet" href="assets/styles/global.css" />
  <script src="assets/scripts/speechSynth.js" type="module"></script>
  <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S4RDE54DPS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-S4RDE54DPS');

<body>
  <header>
    <nav>
      <a href="index.html" title="Go to  party horn">Party Horn</a>
    </nav>
  </header>
  <main>
    <section id="explore">
      <header>
        <h2>Speech Synthesizer</h2>
      </header>
      <img src="assets/images/smiling.png" alt="Smiling face" />
      <textarea name="text-to-speak" id="text-to-speak" rows="10" placeholder="Text to speak here"></textarea>
      <select name="voice" id="voice-select">
        <option value="select" disabled selected>Select Voice:</option>
      </select>
      <button>Press to Talk</button>
    </section>
  </main>
  <script>
    // Set up the user properties. This user should appear on your LaunchDarkly users dashboard
    // soon after you run the demo.
    var user = {
      key: 'example-user-key',
    };


    function uuidv4() {
      return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    user.key = uuidv4();
    // Create a new LDClient instance with your environment-specific SDK key
    var ldclient = LDClient.initialize('638a65f80f90f913080fbea9', user);

    function render() {
      var flagValue = ldclient.variation('dark-mode', false);
      console.log("SDK successfully connected! The value of dark-mode is " + flagValue + " for " + user.key)
      if (flagValue) {
        document.body.classList.add("dark");
      }
    }

    ldclient.on('ready', render);
    ldclient.on('change', render);
  </script>
</body>

</html>
